# My Alacritty Config

window:
  dimensions:
    columns: 0
    lines: 0
  decorations: none
  opacity: 0.0
  startup_mode: Windowed

scrolling:
  history: 10000
  multiplier: 3

font:
  normal:
    family: Fira Code
    style: Regular
  bold:
    family: Fira Code
    style: Bold
  italic:
    family: Fira Code
    style: Italic
  bold_italic:
    family: Fira Code
    style: Bold Italic
  size: 7.0
  offset:
    x: 0
    y: 0

# Colors (Solarized Dark)
colors:
  primary:
    background: '#002b36' # base03
    foreground: '#839496' # base0

  cursor:
    text:   '#002b36' # base03
    cursor: '#839496' # base0

  normal:
    black:   '#073642' # base02
    red:     '#dc322f' # red
    green:   '#859900' # green
    yellow:  '#b58900' # yellow
    blue:    '#268bd2' # blue
    magenta: '#d33682' # magenta
    cyan:    '#2aa198' # cyan
    white:   '#eee8d5' # base2

  bright:
    black:   '#586e75' # base01
    red:     '#cb4b16' # orange
    green:   '#586e75' # base01
    yellow:  '#657b83' # base00
    blue:    '#839496' # base0
    magenta: '#6c71c4' # violet
    cyan:    '#93a1a1' # base1
    white:   '#fdf6e3' # base3

draw_bold_text_with_bright_colors: false
